<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trip.com Hong Kong Banner</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    .sj-banner {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    iframe {
      display: block;
      border: 0;
      width: 728px;
      height: 90px;
      max-width: 100%;
    }

    /* Mobile fallback */
    @media (max-width: 768px) {
      iframe {
        width: 320px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="sj-banner">
    <iframe
      src="https://www.trip.com/partners/ad/DB10274658?Allianceid=7677958&SID=287350456&trip_sub1="
      scrolling="no"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</body>
</html>
