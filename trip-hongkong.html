<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trip.com Banner - Hong Kong</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    /* Tight wrapper so there is no "box" around the creative */
    .ad {
      display: block;
      width: 100%;
      max-width: 728px;
      margin: 0 auto;
      padding: 0;
      background: transparent;
      border: 0;
      line-height: 0; /* removes baseline whitespace */
      overflow: hidden;
    }

    .ad iframe {
      display: block;
      width: 100%;
      height: 90px;
      border: 0;
      background: transparent;
      overflow: hidden;
    }

    /* Optional: if you embed this on mobile and want it smaller, uncomment:
    @media (max-width: 760px) {
      .ad { max-width: 468px; }
      .ad iframe { height: 60px; }
    }
    */
  </style>
</head>
<body>
  <div class="ad" aria-label="Trip.com banner">
    <iframe
      src="https://www.trip.com/partners/ad/SB10276408?Allianceid=7677958&SID=287350456&trip_sub1="
      scrolling="no"
      referrerpolicy="no-referrer-when-downgrade"
      allowfullscreen
      title="Trip.com Banner"
    ></iframe>
  </div>
</body>
</html>
